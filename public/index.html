<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masbaha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
    <main>
            <!-- <select class="form-select" aria-label="Default select example" class="h-25 w-50" id="selector" onchange="getSelectValue()">
                <option selected>لا اله الا الله</option>
                <option value="1">الحمدلله</option>

                <option value="3">اللهم صلي و سلم على سيدنا محمد</option>

            <!-- <p>
                Masbaha
            </p> -->
        <div class="container no-text-select">
            <div class="row row-cols-lg-3 row-cols-xlg-4">
                <div class="col">
                    <div class="card card1 border border-2 border-secondary">
                        <div class="card-header"><h2 id="header">سبحان الله</h2></div>
                        <div class="counter" onclick="increase()">
                            <div class="counter-value" id="count">0</div>
                        </div>
                        <div class="counter-controls" onclick="reset()">
                            <button type="button" id="reset">
                                <span>
                                    <i class="fa-solid fa-rotate-left"></i> 
                                </span>
                            </button>
                        </div> 
                    </div>
                </div>

                <div id="addHere"></div>

                <div class="col">
                    <div class="card empty-card border border-2 border-secondary">
                        <div class="card-header">
                            <form> 
                            <div class="form-floating input-group input-group-sm">
                                    <input type="text" id="masbaha-name" class="form-control" placeholder="place tasbeeh here.">
                                    <label for="tasbeeh" class="form-label">
                                        اضافة صيغة التسبيح
                                    </label>
                                <div class="input-group-append"> 
                                    <input class="btn btn-secondary" id="submit"><i class="fa-solid fa-check"></i></input>
                                </div> 
                            </div>
                               
                            </form>
                        </div>
                        <div class="empty-counter">
                            <div class="circular-empty" onclick="">
                                <div class="plus">
                                    <i class="fa-solid fa-plus fa-5x" style="color: white;"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div> 
    </main> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
