        <div class="container no-text-select">
            <div class="row row-cols-lg-3 row-cols-xlg-4">
                <div class="col">
                    <div class="card card1 border border-2 border-secondary">
                        <div class="card-header"><h2 id="header">سبحان الله</h2></div>
                        <div class="counter" onclick="increase()">
                            <div class="counter-value" id="count">0</div>
                        </div>
                        <div class="counter-controls" onclick="reset()">
                            <button type="button" id="reset">
                                <span>
                                    <i class="fa-solid fa-rotate-left"></i> 
                                </span>
                            </button>
                        </div> 
                    </div>
                </div>

                <div class="col">
                    <div class="card card2 border border-2 border-secondary">
                        <div class="card-header"><h2 id="header">الحمدلله</h2></div>
                        <div class="counter" onclick="increaseTwo()">
                            <div class="counter-value" id="countTwo" >0</div>
                        </div>
                        <div class="counter-controls" onclick="resetTwo()">
                            <button type="button" id="reset">
                                <span>
                                    <i class="fa-solid fa-rotate-left"></i> 
                                </span>
                            </button>
                        </div>

                </div>

                            </button>
                        </div>

                </div>

                <div class="col">
                    <div class="card card4 border border-2 border-secondary">
                        <div class="card-header"><h2 id="header">الله اكبر</h2></div>
                        <div class="counter" onclick="increaseFour()">
                            <div class="counter-value" id="countFour">0</div>
                        </div>
                        <div class="counter-controls" onclick="resetFour()">
                            <button type="button" id="reset">
                                <span>
                                    <i class="fa-solid fa-rotate-left"></i> 
                                </span>
                            </button>
                        </div> 
                    </div>
                </div>

            </div>
