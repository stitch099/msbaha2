<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="og:image" content="https://masbaha2.web.app/img/Masbaha_18.32.57.png">
    <meta name="og:description" content=" !!! سبح معنا على هذا الموقع">
    <meta name="og:title" content="Masbaha by stitch">
    <meta name="og:url" content="https://Masbaha2.web.app">
    <title>Masbaha</title>
    <link rel="stylesheet" href="style-jquery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
   <main>
    <div class="container no-text-select">
            <div class="row row-cols-md-2 row-cols-lg-3 row-cols-xlg-4">
                <div class="col">
                    <div class="card card1 border border-2 border-secondary">
                        <div class="cancel"><i class="fa-solid fa-x"></i></div>
                        <div class="card-header header"><h2>سبحان لله</h2></div>
                        <div class="counter" id="increment1"><div class="count" id="counter1">0</div></div>
                        <div class="home-reset">
                            <button type="button" class="reset" id="reset1">
                                <span>
                                    <i class="fa-solid fa-rotate-left" id="cancel-reset"></i> 
                                </span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card card1 border border-2 border-secondary">
                        <div class="cancel"><i class="fa-solid fa-x"></i></div>
                        <div class="card-header header"><h2>الحمدلله</h2></div>
                        <div class="counter" id="increment2"><div class="count" id="counter2"> 0 </div></div>
                        <div class="home-reset">
                            <button type="button" class="reset" id="reset2">
                                <span>
                                    <i class="fa-solid fa-rotate-left" id="reset"></i> 
                                </span>
                            </button>
                        </div>
                    </div>
            </div>
        </div>
    </div>
   </main> 

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
   <script src="script-jquery.js"></script>
</body>
</html>
