<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .msbha {
            margin: 10px 0px;
            background-color: rgb(67, 170, 67);
            border-radius: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
        }
    </style>

</head>

<body>

    <div id="putHere"></div>

    <!-- <div class="msbha" >
        <div class="msbha-text">سبحان الله</div>
        <div class="msbha-count">0</div>
    </div> -->

    <script>

        let counters = [
            {
                id: 'counter0',
                title: "سبحان الله",
                count: 0,
            },
            {
                id: 'counter1',
                title: "الحمد لله",
                count: 0,
            },
        ]

        let renderCounters = () => {
            let html = '';
            counters.forEach((data) => {
                html += renderCounter(data);
            })

            console.log(html)
            // document.body.innerHTML = html;

            document.querySelector('#putHere').innerHTML = html;
        }

        let renderCounter = (data) => {
            return `
    <div class="msbha" 
         id="${data.id}" 
         onClick="increment('${data.id}')"
         >

        <div class="msbha-text">${data.title}</div>
        <div class="msbha-count">${data.count}</div>
    </div>
            `;


        }


        let saveData = () => {
            localStorage.setItem('counters', JSON.stringify(counters));
        }

        let loadData = () => {
            let data = localStorage.getItem('counters');
            if (data) {
                counters = JSON.parse(data);
            }
        }


        let increment = (id) => {
            counters.find((data) => {
                if (data.id == id) {
                    data.count++;
                }
            })
            saveData();
            renderCounters();
        }


        let main = () => {
            loadData();
            renderCounters();
        }

        main()
    </script>

</body>

</html>
